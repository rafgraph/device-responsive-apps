<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no" />
  <title>Device Responsive Apps</title>
  <meta name="description" content="Device responsive apps presentation" />


  <!-- syntax highlighting -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/prism/1.3.0/themes/prism-tomorrow.css">
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/prism.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/prism/1.3.0/components/prism-jsx.min.js" type="text/javascript"></script>

  <!-- favicon -->
  <link rel="icon" type=”image/svg+xml” href="/favicon/green-grid-144-168-192.svg">
  <link rel="alternate icon" type="image/png" href="/favicon/green-grid-144-168-192-512x512.png">
  <link rel="apple-touch-icon" href="/favicon/green-grid-144-168-192-180x180.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: -apple-system, system-ui, Helvetica, Verdana, sans-serif !important;
    }
    li {
      text-indent: -55px;
      margin: 15px 0px;
    }
    a {
      color: inherit;
      text-decoration: underline !important;
    }
    .focus-test {
      display: block;
      margin: 30px auto;
      font-size: 50px;
    }
    .style-focus-state:focus {
      outline: 10px solid green;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./dist/bundle.js"></script>
</body>
</html>
